<div class="p-6 bg-white shadow rounded-2xl space-y-6">
  <div class="flex justify-between items-center">
    <h2 class="text-xl font-semibold">📨 Danh sách Email Template</h2>
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" (click)="onAdd()">+ Tạo mới</button>
  </div>

  <div *ngIf="loading" class="text-gray-500 italic mt-4">Đang tải dữ liệu...</div>

  <div class="overflow-x-auto rounded-xl border mt-4" *ngIf="!loading">
    <table class="min-w-full text-sm">
      <thead class="bg-gray-100 text-gray-700 text-left">
      <tr>
        <th class="p-3">#</th>
        <th class="p-3">Tên</th>
        <th class="p-3">Tiêu đề</th>
        <th class="p-3">Loại</th>
        <th class="p-3">Trạng thái</th>
        <th class="p-3 text-right">Hành động</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let tpl of templates; let i = index" class="border-t hover:bg-gray-50">
        <td class="p-3">{{ i + 1 }}</td>
        <td class="p-3 font-medium">{{ tpl.name }}</td>
        <td class="p-3">{{ tpl.subject }}</td>
        <td class="p-3">{{ tpl.type }}</td>
        <td class="p-3">
            <span
              class="inline-block px-2 py-0.5 text-xs rounded-full font-medium"
              [ngClass]="tpl.status === 'active' ? 'bg-green-100 text-green-700' : 'bg-gray-200 text-gray-600'"
            >
              {{ tpl.status === 'active' ? 'Đang dùng' : 'Không dùng' }}
            </span>
        </td>
        <td class="p-3 text-right space-x-2">
          <button class="text-sm text-blue-600 hover:underline" (click)="onEdit(tpl.id)">Sửa</button>
          <button class="text-sm text-red-500 hover:underline" (click)="onDelete(tpl.id)">Xoá</button>
        </td>
      </tr>
      <tr *ngIf="templates.length === 0">
        <td colspan="6" class="p-4 text-center text-gray-400">Không có template nào phù hợp.</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
