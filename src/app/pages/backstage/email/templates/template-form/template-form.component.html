<!-- Chèn Placeholder -->
<div class="space-x-2 text-sm text-gray-600 mb-2">
  <span>🔖 Chèn Placeholder:</span>
  <button
    class="px-2 py-1 bg-gray-100 hover:bg-gray-200 rounded"
    (click)="insertPlaceholder('{{ contact.first_name }}')">
    Tên
  </button>
  <button
    class="px-2 py-1 bg-gray-100 hover:bg-gray-200 rounded"
    (click)="insertPlaceholder('{{ contact.email }}')">
    Email
  </button>
</div>

<quill-editor

  #quillEditor
  [formControl]="contentControl"
  [styles]="{height: '300px'}"
  [modules]="{
    toolbar: [
      ['bold', 'italic', 'underline'],
      [{ 'header': [1, 2, false] }],
      [{ 'list': 'ordered'}, { 'list': 'bullet' }],
      ['link', 'image'],
      ['clean']
    ]
  }"
  class="bg-white border rounded">
</quill-editor>

<div *ngIf="previewMode" class="p-4 border rounded bg-gray-50 mt-4">
  <div class="text-sm font-semibold mb-2">👁️ Xem trước nội dung email:</div>
  <div [innerHTML]="convertContent(contentControl.value || '')" class="prose max-w-none"></div>
</div>
