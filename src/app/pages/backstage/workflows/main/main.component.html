<div class="workflow-list">
  <div class="header">
    <h2>📋 Danh sách Workflow</h2>
    <button class="create-btn" [routerLink]="['/workflows/builder']">➕ Tạo Workflow</button>
  </div>

  <div *ngIf="loading">Đang tải...</div>

  <table *ngIf="!loading && workflows.length > 0">
    <thead>
    <tr>
      <th>Tên</th>
      <th>Mô tả</th>
      <th>Trạng thái</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let wf of workflows">
      <td>{{ wf.name }}</td>
      <td>{{ wf.description }}</td>
      <td>{{ wf.status }}</td>
      <td>
        <button class="action-btn" [routerLink]="['/workflows/builder', wf.id]">🛠️ Sửa</button>
      </td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && workflows.length === 0">
    Không có workflow nào.
  </div>
</div>
